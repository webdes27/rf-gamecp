<div class="row">
  <table class="table table-bordered table-hover" *ngIf="inventario">
    <thead class="bg-default text-white">
    <tr>
      <th scope="col">Slot</th>
      <th scope="col">Item</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Melhoria</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of inventario.equipamentos; let idx = index">
      <th scope="row" style="height: 5px !important">{{idx}}</th>
      <td>{{i.nome}}</td>
      <td>{{i.qtd}}</td>
      {{i.melhoria > 0 ? '+' + i.melhoria : 'Sem melhorias'}}
    </tr>
    </tbody>
  </table>
</div>
